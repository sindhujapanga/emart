<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple117/v4/f4/62/cb/f462cb02-581d-bc3c-e90a-1ee9653d77ff/source/512x512bb.jpg" alt="Logo" style="width:40px;">
  </a>
  <a class="navbar-brand" href="#">eMart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ml-auto">
	  <li class="nav-item active">
        <a class="nav-link" href="#">Main Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Product-list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Purchase-history</a>
      </li>
    </ul>
  </div>
</nav>
  <div class="container pt-5">
	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<div class="card">
				<div class="card-header text-center">Sign Up</div>
					<div class="card-body">
						<form action="">						
						
						<div class="row">
						<div class="col">
						<div class="Form-group mx-2 my-3>
							<label for="username">USER</label>
							<input type="text" class="form-control" id="username" placeholder="username"  name="username">
						</div>
						</div>
						</div>
						
						<div class="row">
						<div class="col">
						<div class="Form-group mx-2 my-3">
						<label for="password">PASSWORD</label>
							<input type="text" class="form-control" id="pass" placeholder="password" name="password">
						</div></div>
						<div class="col">
						<div class="Form-group mx-2 my-3">
						<label for="confirmpassword">CONFIRM PASSWORD</label>
							<input type="text" class="form-control" id="pass" placeholder="confirm password" name="confirm password">
						</div>
						</div>
						</div>
						
						<div class="row">
						<div class="col">
						<div class="Form-group mx-2 my-3">
						<label for="email">EMAILID</label>
							<input type="text" class="form-control" id="EmailID" placeholder="email" name="email">
						</div></div>
						<div class="col">
						<div class="Form-group mx-2 my-3">
						<label for="phoneno">MOBILE NUMBER</label>
							<input type="tel" class="form-control" id="phoneno" placeholder="mobile number" name="mobilenumber">
						</div>
						</div>
						</div>
						
						<button type="submit" class="btn btn-primary float-right">Register</button>
						
						</form>
					</div>
				</div>
				</div>
				<div class="col">
			</div>	
			 </div>

  </div>
  
	<footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
	
	    <div class="container text-center">
      <small>Copyright &copy; Your eMart</small>
    	</div>
		
  </footer>

<body>
</html>
