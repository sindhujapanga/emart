<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	<a class="navbar-brand" href="#">
    <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple117/v4/f4/62/cb/f462cb02-581d-bc3c-e90a-1ee9653d77ff/source/512x512bb.jpg" alt="Logo" style="width:40px;">
  </a>
  <a class="navbar-brand" href="#">eMart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
	       <a class="nav-link" href="#">Logout
		   </a>
     </li>
    </ul>
  </div>
</nav>
<div class="container">
		<div class="d-flex justify-content-center">
<div class=" mt-2  fixed-center">            
  <ul class="pagination pagination-lg">
    <li class="page-item"><a class="page-link" href="#">Add Items</a></li>
    <li class="page-item"><a class="page-link" href="#">Reports</a></li>
    <li class="page-item"><a class="page-link" href="#">Stock</a></li>
  </ul></div>
	
	
		</div>
		<div class="row">
		
			<div class="col">
			</div>
		<div class="col-6">
			<div class="card">
			<div class="card-header">ADD ITEMS
			</div>
			<div class="card-body">
				<form action="">
				<div class="Form-group">
						
						<label for="id">Select Category</label>
<select class="browser-default custom-select">
  <option selected>Options</option>
  <option value="1">Electronics</option>
  <option value="2">Kitchen Appliances</option>
  <option value="3">Furniture</option>
</select>
					</div>
					<div class="Form-group">
					<label for="id">Select Sub Category</label>
<select class="browser-default custom-select">
  <option selected>Options</option>
  <option value="1">Mobiles</option>
  <option value="2">Kitchen Appliances</option>
  <option value="3">Furniture</option>
</select>
</div>
					<div class="Form-group">
							<label for="itemname">Item Name</label>
						<input type="text" class="form-control" id="itemname" name="itemname"/>
					</div>
					<div class="Form-group">
						
							<label for="stock">Stock</label>
						<input type="text" class="form-control" id="stock" name="stock"/>
					</div>
					<div class="Form-group">
						
							<label for="username">No.Of Stock Items</label>
						<input type="text" class="form-control" id="noofstockitems" name="noofstockitems"/>
					</div>
					
			<button type="submit" class="btn btn-success  my-3 float-right">Add Item</button>
				</form>
			</div>	
			</div>
			</div>
		<div class="col">
		
		</div>
		</div>
		
	</div>
	<footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
	
	    <div class="container text-center">
      <small>Copyright &copy; Your eMart</small>
    	</div>
		
  </footer>
</body>
</html>
